<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  	  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{test}">
<head th:replace="~{test :: head}"></head>
<body>
<div layout:fragment="content">
<div th:replace="~{test :: logo}"></div>

<div class="col-lg-4 col-lg-offset-4">
<h2>Cadastre-se</h2>
</div>

<div class="container card ">
	<form method="post" th:object="${cliente}" th:action="@{/cliente/save}">
  <div class="form-row">
  
    <div class="form-group col-md-6">
      <label for="email">Email</label>
       <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">@</div>
    </div>
      <input type="email" th:field="*{email}" id="email" name="email" class="form-control" placeholder="Digite seu email">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" th:field="*{senha}" class="form-control" id="inputPassword4" placeholder="Digite sua senha">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">CEP</label>
    <input type="text" th:field="*{cep}" class="form-control" id="inputAddress" placeholder="Exemplo de CEP: 72001830">
    </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Nome</label>
    <input type="text" th:field="*{Nome}" class="form-control" id="inputAddress" placeholder="Digite seu nome">
 </div> 
 </div>
  <div class="form-group">
    <label for="inputAddress2">CPF</label>
    <input type="text" th:field="*{cpf}" class="form-control" id="inputAddress2" placeholder="Exemplo de CPF: 02134432312">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Telefone</label>
      <input type="text" th:field="*{telefone}" class="form-control" id="inputCity">
    </div>
   
   
  </div>
  
  <button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
</form>

</div>


</div>
</body>
</html>
